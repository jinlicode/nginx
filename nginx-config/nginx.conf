# Generated by nginxconfig.io
# https://www.digitalocean.com/community/tools/nginx?domains.0.server.domain=test1.jinli.plus&domains.0.server.redirectSubdomains=false&global.https.sslProfile=modern&global.php.phpServer=127.0.0.1%3A9000&global.nginx.nginxConfigDirectory=%2Fusr%2Flocal%2Fopenresty%2Fnginx%2Fconf

user                 root;
pid                  /run/nginx.pid;
worker_processes     auto;
worker_rlimit_nofile 65535;
include /etc/nginx/modules-enabled/*.conf;

events {
    multi_accept       on;
    worker_connections 65535;
}

http {
    charset              utf-8;
    sendfile             on;
    tcp_nopush           on;
    tcp_nodelay          on;
    server_tokens        off;
    log_not_found        off;
    types_hash_max_size  2048;
    client_max_body_size 100M;

    # MIME
    include              mime.types;
    default_type         application/octet-stream;

    # Logging
    log_format          '$time_iso8601  $remote_addr  $server_addr  $host  "$request"  $status  -  $request_time  $http_x_real_ip  "$http_x_forwarded_for"  $content_length  $request_length  $sent_http_content_length  $body_bytes_sent  $http_cdn $upstream_http_mt_endpoint_server  "$http_referer"  "$http_user_agent"  $upstream_addr  $upstream_status  $upstream_response_time  $sent_http_request_id';
    access_log           /var/log/nginx/access.log;
    error_log            /var/log/nginx/error.log warn;

    # SSL
    ssl_session_timeout  1d;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_tickets  off;

    # Mozilla Modern configuration
    ssl_protocols        TLSv1.3 TLSv1.2 TLSv1.1 TLSv1;
    ssl_ciphers          'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';


    # OCSP Stapling
    ssl_stapling         on;
    ssl_stapling_verify  on;
    resolver             1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout     10s;

    # Load configs
    include              /etc/nginx/conf.d/*.conf;
}